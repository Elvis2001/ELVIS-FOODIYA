<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/016890bf3d.js" crossorigin="anonymous"></script>

    <title>Foodiya</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navbar content -->
        <!-- Include links to different sections of the app -->
    </nav>


    <style>
        /* Custom CSS to remove underline and change link color */
        .text-primary.post-link {
            text-decoration: none; /* Remove underline */
            color: black; /* Change color to black */
        }
    </style>
    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center mt-3" style="padding-right: 14rem;">
            <div class="col-md-5 col-sm-12 border-bottom">
                <div>
                    <h5>Add a Post!</h5>
                </div>
                <div class="post-form">
                    <form method="POST" enctype="multipart/form-data">
                        <!-- {% csrf_token %}
                        {{ form | crispy }}--> 
                        <div class="d-grid gap-2">
                            <button class="btn btn-success mt-3">Submit!</button>
                        </div>
                    </form>
                </div>
                <div class="position-relative">
                    <div class="position-relative">
                        <div class="d-flex align-items-center">
                            <a href="{% url 'profile' post.author.profile.pk %}">
                                <img class="round-circle post-img me-2" height="40" width="40" src="{{ post.author.profile.picture.url }}" />
                            </a>
                            <div>
                                <p class="m-0">
                                    <a class="text-primary post-link" href="{% url 'profile' post.author.profile.pk %}">Emmanuel Godwin @chandlerloo</a>
                                </p>
                                <p class="m-0 text-muted">
                                    <b>
                                        <small>11/1/2000</small>
                                    </b>
                                </p>
                            </div>
                        </div>
                        <!-- Rest of your content -->
                    </div>
                    
                    
                    <!-- Image section -->
                    <div class="mt-3">
                        <p>This is what this post is all about all we know is not all there is to PERSON</p>
                        <a href="{% url 'post-detail' post.pk %}" class="stretched-link"></a>
                    </div>
                    <!-- Like and dislike buttons -->
                    <div class="d-flex flex-row">
                        <form method="POST" action="{% url 'like' post.pk %}">
                            <!--{% csrf_token %}-->
                            <input type="hidden" name="next" value="{{ request.path }}">
                            <button class="remove-default-btn" type="submit">
                                <i class="far fa-thumbs-up"> <span>7</span></i>
                            </button>
                        </form>
                        <form method="POST" action="{% url 'dislike' post.pk %}">
                            <!--{% csrf_token %}-->
                            <input type="hidden" name="next" value="{{ request.path }}">
                            <button class="remove-default-btn" type="submit">
                                <i class="far fa-thumbs-down"> <span>12</span></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Sidebar -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <!-- Filters/Sorting Options -->
                        <h5 class="card-title">Filters</h5>
                        <!-- Include filtering options -->
                    </div>
                </div>
                <!-- User Suggestions -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Suggestions</h5>
                        <!-- Display suggested users or related content -->
                    </div>
                </div>
            </div>
        </div>
    </div>
